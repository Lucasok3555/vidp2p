<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed de Vídeos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Feed de Vídeos</h1>
        </header>

        <!-- Seção de Upload -->
        <section class="upload-section">
            <h2>Upload de Vídeo</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" id="videoFile" accept="video/*" required>
                <input type="text" id="videoTitle" placeholder="Título do vídeo" required>
                <button type="submit">Enviar Vídeo</button>
            </form>
            <div id="uploadStatus"></div>
        </section>

        <!-- Seção de Gerenciamento de Servidores -->
        <section class="servers-section">
            <h2>Gerenciar Servidores</h2>
            <div class="add-server">
                <input type="text" id="serverAddress" placeholder="http://exemplo.com/api">
                <button id="addServerBtn">Adicionar Servidor</button>
            </div>
            <div class="servers-list">
                <h3>Lista de Servidores</h3>
                <ul id="serversList"></ul>
            </div>
        </section>

        <!-- Feed de Vídeos -->
        <section class="feed-section">
            <h2>Feed de Vídeos</h2>
            <div id="videoFeed"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
